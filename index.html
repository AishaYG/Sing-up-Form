<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
    <title>Sign up</title>
</head>
<body>
    <div id="form">
        <h1 id="title">Sign up</h1>
        <p id="description">Rellena este formulario de registro.</p>
        <form action="" name="sing-up" id="survey-form">
            <label for="name"id="name-label" >Nombre</label>
            <br>
            <input name="name" type="text" id="name" required><br>
            
            <label for="email" id="email-label" >Correo eléctronico</label>
            <br>
            <input type="email" name="email" id="email" required><br>
            
            <label for="number" id="number-label">Edad</label>
            <br>
            <input type="number" name="number" min="18" max="150" id="number" required>

            <div id="place">
                <p>¿En que continente vives?</p>
                <select id="dropdown">
                    <option value="Europa">Europa</option>
                    <option value="Asia">Asia</option>
                    <option value="América">América</option>
                    <option value="Oceanía">Oceanía</option>
                    <option value="África">África</option>
                </select>
            </div>

            <div id="contact">
                <p>¿Como te contactamós?</p>
                <input value="Móvil" type="radio" name="contact" id="Phone_number">
                <label class="opc" for="Phone_number">Móvil</label>
                <input value="Email" type="radio" name="contact" id="Email">
                <label class="opc" for="Email">Email</label>
                <input value="Correo" type="radio" name="contact" id="Mail">
                <label class="opc" for="Mail">Correo</label>
            </div>
            
            <div id="lenguage">
                <p>¿Qué idiomas quieres aprender?</p>
                <input type="checkbox" name="lenguage" id="leng1" value="Inglés">
                <label class="opc" for="leng1">Inglés</label>
                <input type="checkbox" name="lenguage" id="leng2" value="Español">
                <label class="opc" for="leng2">Español</label>
                <input type="checkbox" name="lenguage" id="leng3" value="Francés">
                <label class="opc" for="leng3">Francés</label>
            </div>

            <textarea id="comment" placeholder="Cometario" name="comment" id="" cols="30" rows="10"></textarea>

            <br>

            <button id="submit" type="button" onclick="getData()">Submit</button>

        </form>
    </div>
</body>
</html>
